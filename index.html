<head>
    <title>Tip Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-4">
                    <h1 class="heading display-5 pb-3">Tip Calculator</h1>
                    <form id="tip-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number" class="form-control" id="bill-amount" placeholder="Bill Amount">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="tip-percent" placeholder="Tip Percent">
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>



                        <div class=" row">
                            <div class="col-md-4 form-check">
                                <div id="my-check" class=" checkbox">
                                    <label>
                                        <span>Split Bill</span>
                                        <input type="checkbox" class="checkbox style-2 " checked="checked">

                                    </label>
                                </div>
                                <!-- <input type="checkbox" class="form-check-input " id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Split Bill</label> -->
                            </div>
                            <div id="btw" class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Between</span>
                                    <input type="number" class="form-control" id="split-between" placeholder="2">
                                </div>
                            </div>

                        </div>
                        <div><button type="submit" class="btn btn-secondary btn-block">Submit</button></div>

                    </form>
                    <!-- RESULTS -->
                    <div id="results" class="pt-4">
                        <div id='results-no-split'>
                            <h5>Results</h5>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Tip Amount</span>
                                    <input type="number" class="form-control" id="total-tip-amount" disabled>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Total Bill</span>
                                    <input type="number" class="form-control" id="total-amount" disabled>
                                </div>
                            </div>
                        </div>

                        <div id='results-split'>
                            <h5>Per Person Amount</h5>
                            <hr>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Individual Tip</span>
                                    <input type="number" class="form-control" id="individual-tip" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Individual Total</span>
                                    <input type="number" class="form-control" id="individual-total" disabled>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
